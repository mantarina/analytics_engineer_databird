version: 2

models:
  - name: stg_local_bike__brands
    description: "This model contains information about the brands commercialised by the company"
    columns:
      - name: brand_id
        description: "Primary key, unique identifier for each brand."
        tests:
            - unique
            - not_null


  - name: stg_local_bike__categories
    description: "This model contains information about the product categories of the company"
    columns:
      - name: category_id
        description: "Primary key, unique identifier for each category."
        tests:
            - unique
            - not_null


  - name: stg_local_bike__order_items
    description: "This model contains information about each item included in an order, including its price, quantity, and discount."
    columns:
      - name: order_item_id
        description: "Primary key, unique identifier for each order item, generated by concatenating order_id and item_id."
        tests:
            - unique
            - not_null
      - name: order_id
        description: "Foreign key linking the order item to the corresponding order."
        tests:
          - relationships:
              name: order_id_foreign_key_in_stg_local_bike__order_item
              to: ref('stg_local_bike__order')
              field: order_id
      - name: product_id
        description: "Foreign key linking the order item to the corresponding product."
        tests:
          - relationships:
              name: product_id_foreign_key_in_stg_local_bike__order_item
              to: ref('stg_local_bike__products')
              field: product_id              
      - name: total_order_item_amount
        description: "The total amount for this order item, calculated as (price * quantity) * coalesce((1-discount),1).  If coalesce = 1 to avoid to have a total amount equal to 0 if discount = 0"
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1


  - name: stg_local_bike__orders
    description: "This model contains information about orders placed by users, including the status of each order."
    columns:
      - name: order_id
        description: "Primary key, unique identifier for each order."
        tests:
            - unique
            - not_null
      - name: order_status
        description: "The current status of the order."
        tests:
          - accepted_values:
              name: accepted_values_order_status
              values: ['1','2','3','4']
              quote: false
      - name: staff_id
        description: "Foreign key linking the order to the staff who sold it."
        tests:
          - relationships:
              name: staff_id_foreign_key_in_stg_local_bike__order
              to: ref('stg_local_bike__staffs')
              field: staff_id
      - name: customer_id
        description: "Foreign key linking an order to its customer."
        tests:
          - relationships:
              name: customer_id_foreign_key_in_stg_local_bike__order
              to: ref('stg_local_bike__customers')
              field: customer_id 
      - name: store_id
        description: "Foreign key linking an order to the store where it was placed."
        tests:
          - relationships:
              name: store_id_foreign_key_in_stg_local_bike__order
              to: ref('stg_local_bike__stores')
              field: store_id 


  - name: stg_local_bike__products
    description: "This model contains details of products available for sale, primarily focusing on information about the product's price, brand and release year."
    columns:
      - name: product_id
        description: "Primary key, unique identifier for each product."
        tests:
            - unique
            - not_null
      - name: item_price
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
      - name: category_id
        description: "Foreign key linking the product to the corresponding category."
        tests:
          - relationships:
              name: category_id_foreign_key_in_stg_local_bike__products
              to: ref('stg_local_bike__categories')
              field: category_id
      - name: brand_id
        description: "Foreign key linking the product to the corresponding brand."
        tests:
          - relationships:
              name: brand_id_foreign_key_in_stg_local_bike__products
              to: ref('stg_local_bike__brands')
              field: brand_id


  - name: stg_local_bike__staffs
    description: "This model contains information about the staff who sell the products and the managers."
    columns:
      - name: staff_id
        description: "Primary key, unique identifier for each employee."
        tests:
            - unique
            - not_null
      - name: store_id
        description: "Foreign key linking the staff to the corresponding store."
        tests:
          - relationships:
              name: store_id_foreign_key_in_stg_local_bike__staffs
              to: ref('stg_local_bike__stores')
              field: store_id


  - name: stg_local_bike__customers
    description: "This model contains customer-related information, including where they live."
    columns:
      - name: customer_id
        description: "Primary key, unique identifier for each customer."
        tests:
            - unique
            - not_null


  - name: stg_local_bike__stocks
    description: "This model contains information about each product in the stock of a store and the quantity of this product per store."
    columns:
      - name: stock_id
        description: "Primary key, unique identifier for each stock_id, generated by concatenating store_id and product_id."
        tests:
            - unique
            - not_null
      - name: store_id
        description: "Foreign key linking the stock to the corresponding store."
        tests:
          - relationships:
              name: store_id_foreign_key_in_stg_local_bike__stocks
              to: ref('stg_local_bike__stores')
              field: store_id
      - name: product_id
        description: "Foreign key linking the stock to the corresponding product."
        tests:
          - relationships:
              name: product_id_foreign_key_in_stg_local_bike__stocks
              to: ref('stg_local_bike_products')
              field: product_id


  - name: stg_local_bike__stores
    description: "This model contains information about each store, including where they are located."
    columns:
      - name: store_id
        description: "Primary key, unique identifier for each store."
        tests:
            - unique
            - not_null